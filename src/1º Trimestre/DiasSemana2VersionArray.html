<html lang="en">

<body>
    <h1>Dias de la semana</h1>
</body>
<script>
     let diaSemana=prompt("Dime un dia de la semana")
    for(let i=0;i<=7;i++){ 
        let diaSemanaArray=["lunes","martes","miercoles","jueves","viernes","sabado","domingo"]
        
        if(diaSemana==diaSemanaArray[i]){
            alert("Es un dia de la semana")
            break
        }
        else if(diaSemana!=diaSemanaArray[i]){
            continue
        }
    }
</script>
</html>
