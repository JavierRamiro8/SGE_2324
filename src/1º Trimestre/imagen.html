<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Imagen Aparece</h1>
    <input type="button" id="boton" value="boton">
    <div id="padre"></div>
    <img id="img">
<script>  
    document.getElementById("boton").addEventListener("click",Imagenaparece)
    function Imagenaparece(){
         let padre = document.getElementById("padre");
         let imagen = document.getElementById("img");
        imagen.setAttribute("src","https://site.educa.madrid.org/ies.juandelacierva.madrid//wp-content/uploads/ies.juandelacierva.madrid/slider32/letreros1200x500.jpeg");
        padre.appendChild(imagen);
    
    }
</script>

</body>
</html>
